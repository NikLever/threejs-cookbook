<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>The Three.JS Cookbook: Post-processing - Custom</title>

  <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../images/favicon/favicon-16x16.png">

  <style>
    body{
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<script type="importmap">
  {
    "imports": {
      "three": "../../libs/three/build/three.module.js",
      "three/addons/": "../../libs/three/examples/jsm/"
    }
  }
</script>
<script  type="module"> 
  import * as THREE from "three"
  import { OrbitControls } from "three/addons/controls/OrbitControls.js"
  import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
  import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
  import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
  import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
  import { GUI } from "three/addons/libs/lil-gui.module.min.js"

  const SepiaShader = {
    uniforms: {
    },
    vertexShader: `
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    }`,
    fragmentShader: `
     `
  }

let camera, renderer, gui, composer, object, sepiaPass;

init();
animate();

function init() {

    renderer = new THREE.WebGLRenderer();
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    //

    camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
    camera.position.z = 400;

    const scene = new THREE.Scene();

    const controls = new OrbitControls( camera, renderer.domElement );

    scene.add( new THREE.AmbientLight( 0x555555 ) );

    const light = new THREE.DirectionalLight( 0xffffff, 3 );
    light.position.set( 1, 1, 1 );
    scene.add( light );

    object = new THREE.Object3D();
    scene.add( object );

    const geometry = new THREE.SphereGeometry( 1, 4, 4 );

    for ( let i=0; i<100; i++ ) {

      const material = new THREE.MeshPhongMaterial( {
        color: 0xffffff * Math.random(), 
        flatShading: true 
      } );

      const mesh = new THREE.Mesh( geometry, material );
      mesh.position.set( Math.random() - 0.5, 
                        Math.random() - 0.5, 
                        Math.random() - 0.5 ).normalize();
      mesh.position.multiplyScalar( Math.random() * 400 );
      
      mesh.rotation.set( Math.random() * 2, 
                        Math.random() * 2, 
                        Math.random() * 2 );
      
      mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 50;
      
      object.add( mesh );
    }

    const params = {
        intensity: 1
    }
    
    // postprocessing
    composer = new EffectComposer( renderer );
    composer.addPass( new RenderPass( scene, camera ) );

    composer.addPass( new OutputPass() );

    window.addEventListener( 'resize', onWindowResize );

    animate();

}

function onWindowResize() {

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );
    composer.setSize( window.innerWidth, window.innerHeight );

}

function animate() {

    requestAnimationFrame( animate );

    object.rotateY(0.005);

    composer.render();

}
  
</script>

</body>
</html>
