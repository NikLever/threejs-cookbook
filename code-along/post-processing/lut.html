<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Three.JS Cookbook: Post Processing - LUT Maps</title>
  <link rel="apple-touch-icon" sizes="180x180" href="../../images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../images/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../site.webmanifest">
  <style>
    body{
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<!--
  "three": "https://unpkg.com/three@0.150.0/build/three.module.js",             
  "three/addons/":"https://unpkg.com/three@0.150.0/examples/jsm/"
-->
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "three": "../../libs/three/build/three.module.js",
    "three/addons/": "../../libs/three/examples/jsm/",
    "libs/": "../../libs/"
  }
}
</script>
<script  type="module"> 
  import * as THREE from "three"
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";
  import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
  import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
  import { LUTPass } from 'three/addons/postprocessing/LUTPass.js';
  import { LUTCubeLoader } from 'three/addons/loaders/LUTCubeLoader.js';
	import { LUT3dlLoader } from 'three/addons/loaders/LUT3dlLoader.js';
	import { LUTImageLoader } from 'three/addons/loaders/LUTImageLoader.js';
  import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
  import { GUI } from "three/addons/libs/lil-gui.module.min.js"
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
  import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
  import { LoadingBar } from 'libs/LoadingBar.js';

  let scene, camera, renderer, loadingBar, controls, composer, room, params, gui, lutPass, lutMaps;

  init();

  function init(){
    scene = new THREE.Scene();
    scene.background = new THREE.Color( 0x000000 );
    
    camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 50 );
    camera.position.set(0, 3, 6);
    
    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setPixelRatio( Math.max(window.devicePixelRatio, 2) );
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );
        
    controls = new OrbitControls( camera, renderer.domElement );
    controls.target.y = 1;
    controls.update();
      
    window.addEventListener( 'resize', resize, false);

    composer = new EffectComposer( renderer );

    const renderPass = new RenderPass( scene, camera );
    composer.addPass( renderPass );
    const outputPass = new OutputPass();
    composer.addPass( outputPass );

    //TO DO 1 - Add LUTPass

    params = {
				use2DLut: false,
        lutMap: 'NeutralLUT'
		};

    lutMaps = {
      'GreyScale.CUBE': null,
      'Negative.CUBE': null,
      'Sepia.CUBE': null,
      'Saturate.CUBE': null,
      'NeutralLUT': null,
      'B&WLUT': null,
      'NightLUT': null
    };

    //TO DO 2 - Load LUTs

    gui = new GUI();

    //TO DO 3 - add lutPass gui

		gui.add( params, 'lutMap', Object.keys( lutMaps ) ).onChange( value => {
      const lut = lutMaps[ value ];
			if (lutPass) lutPass.lut = params.use2DLut ? lut.texture : lut.texture3D;
    });

    if ( renderer.capabilities.isWebGL2 ) {
      gui.add( params, 'use2DLut' );
    } else {
      params.use2DLut = true;
    }

    loadingBar = new LoadingBar();
        
    loadGLTF();
  }
    
  function loadGLTF(){
    const loader = new GLTFLoader( ).setPath('../../assets/');
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath( '../../libs/three/examples/jsm/libs/draco/' );
    loader.setDRACOLoader( dracoLoader );

    // Load a glTF resource
    loader.load(
      // resource URL
      'small-room-baked.glb',
      // called when the resource is loaded
      gltf => {
                
        room = gltf.scene;
                
        scene.add( gltf.scene );
                
        loadingBar.visible = false;
        
        update();
      },
      // called while loading is progressing
      xhr => {

        loadingBar.progress = (xhr.loaded / xhr.total);
        
      },
      // called when loading has errors
      err => {

        console.error( err.message );

      }  
    );
  }

  function update(){
    requestAnimationFrame( update );

    composer.render( scene, camera ); 
    //renderer.render( scene, camera ); 
  }

  function resize(){
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize( window.innerWidth, window.innerHeight );
  }
</script>
</body>
</html>
