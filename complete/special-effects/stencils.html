<body>

<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "three": "../../libs/three/build/three.module.js",
    "three/addons/": "../../libs/three/examples/jsm/",
    "libs/": "../../libs/"
  }
}
</script>
<script  type="module"> 
  import * as THREE from "three"
  import { OrbitControls } from "three/addons/controls/OrbitControls.js"
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
  import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
  import { LoadingBar } from 'libs/LoadingBar.js';
  import { GUI } from "three/addons/libs/lil-gui.module.min.js"

  let scene, camera, renderer, loadingBar, controls, magnifyingGlass;

  init();

  function init(){
    scene = new THREE.Scene();
    
    camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 1000 );
    camera.position.set(-3.28, 2.96, 4.33);
    camera.lookAt( new THREE.Vector3() );
    
    const ambient = new THREE.HemisphereLight(0xffffbb, 0x080820);
    scene.add(ambient);
    
    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );
    
    //controls = new OrbitControls(camera, renderer.domElement);
      
    window.addEventListener( 'resize', resize, false);

    loadingBar = new LoadingBar(); 

    setEnvironment();

    loadRoom();
  }

  function setEnvironment(){
    const loader = new RGBELoader();
    const pmremGenerator = new THREE.PMREMGenerator( renderer );
    pmremGenerator.compileEquirectangularShader();
    
    loader.load( '../../assets/hdr/venice_sunset_1k.hdr', ( texture ) => {
      const envMap = pmremGenerator.fromEquirectangular( texture ).texture;
      pmremGenerator.dispose();

      scene.environment = envMap;

    }, undefined, (err)=>{
        console.error( 'An error occurred setting the environment.' + err.message );
    } );
  }

  function loadRoom(){
    const loader = new GLTFLoader( ).setPath('../../assets/');
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath( '../../libs/three/examples/jsm/libs/draco/' );
    loader.setDRACOLoader( dracoLoader );

    // Load a glTF resource
    loader.load(
      // resource URL
      'small-room.glb',
      // called when the resource is loaded
      gltf => {
        const bbox = new THREE.Box3().setFromObject( gltf.scene );
        console.log(`min:${bbox.min.x.toFixed(2)},${bbox.min.y.toFixed(2)},${bbox.min.z.toFixed(2)} -  max:${bbox.max.x.toFixed(2)},${bbox.max.y.toFixed(2)},${bbox.max.z.toFixed(2)}`);

        const scale = 1;
        //motorcycle.scale.set( scale, scale, scale );
        const halo = gltf.scene.getObjectByName('Sphere');
        if (halo){
            gltf.scene.remove(halo);
            halo.visible = false;
            const light = new THREE.PointLight( 0xFFFFFF, 3, 20 );
            const pos = new THREE.Vector3();
            light.position.copy(halo.getWorldPosition(pos));
            light.position.y
            scene.add(light);
        }
                
        scene.add( gltf.scene );
                
        loadingBar.visible = false;
        
        update();
      },
      // called while loading is progressing
      xhr => {

        loadingBar.progress = (xhr.loaded / xhr.total);
        
      },
      // called when loading has errors
      err => {

        console.error( err.message );

      }  
    );
  }

  function update(){
    requestAnimationFrame( update );
    renderer.render( scene, camera );  
  }

  function resize(){
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize( window.innerWidth, window.innerHeight );
  }
</script>
</body>
</html>
