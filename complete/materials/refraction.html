<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Three.JS: Foundations - Template</title>
  <link rel="apple-touch-icon" sizes="180x180" href="../../images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../images/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../site.webmanifest">
  <style>
    body{
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<!--
  "three": "https://unpkg.com/three@0.150.0/build/three.module.js",             
  "three/addons/":"https://unpkg.com/three@0.150.0/examples/jsm/"
-->
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "three": "../../libs/three/build/three.module.js",
    "three/addons/": "../../libs/three/examples/jsm/"
  }
}
</script>
<script  type="module"> 
  import * as THREE from "three"
  import { OrbitControls } from "three/addons/controls/OrbitControls.js"
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
  import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
  import { GUI } from "three/addons/libs/lil-gui.module.min.js"

  const vShader = `
  varying vec4 vPosition;

  void main(){
    vPosition = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    gl_Position = vPosition;
  }
  `;

  const fShader = `
  uniform sampler2D tDiffuse;

  varying vec4 vPosition;

  void main(){
    vec2 uv = vPosition.xy;
	uv /= vPosition.w;
	uv = uv * 0.5 + 0.25;

    vec3 col = texture2D( tDiffuse, uv ).rgb;

    gl_FragColor = vec4( col, 1.0 );
  }
  `;

  let scene, camera, renderer, renderTarget, controls, envMap, material, diamond;

  init();

  function init(){
    scene = new THREE.Scene();
    
    camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 100 );
    camera.position.set(0, 0, -4);
    
    const ambient = new THREE.HemisphereLight(0xffffbb, 0x080820);
    scene.add(ambient);
    
    const light = new THREE.DirectionalLight(0xFFFFFF, 1);
    light.position.set( 1, 10, 6);
    scene.add(light);
    
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );
    
    controls = new OrbitControls(camera, renderer.domElement);

    setEnvironment();
    loadDiamond();
      
    window.addEventListener( 'resize', resize, false);

    resize();
  }

  function setEnvironment(){
    const loader = new RGBELoader().setPath( '../../assets/' )
	loader.load( 'hdr/venice_sunset_1k.hdr', ( texture ) => {

		texture.mapping = THREE.EquirectangularReflectionMapping;
		envMap = texture;
		
        scene.environment = envMap;
        scene.background = envMap;

	} );
  }

  function loadDiamond(){
    const loader = new GLTFLoader( ).setPath('../../assets/');
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath( '../../libs/three/examples/jsm/libs/draco/' );
    loader.setDRACOLoader( dracoLoader );
        
    // Load a glTF resource
    loader.load(
        // resource URL
        'diamond.glb',
        // called when the resource is loaded
        gltf => {
            const uniforms = {
                tDiffuse: { value: renderTarget.texture },
                IOR: { value: 2 }
            }
            
            material = new THREE.ShaderMaterial({
                vertexShader: vShader,
                fragmentShader: fShader,
                uniforms
            })

            diamond = gltf.scene;
        
            diamond.traverse( child => {
                if (child.isMesh){
                    child.material = material;
                }
            });
        
            scene.add( diamond );
        
            update(); 
        },
        // called while loading is progressing
        xhr => {
            console.log(`Diamond ${xhr.loaded/xhr.total} loaded`);        
        },
        // called when loading has errors
        err => {

            console.error( err );

        }
    );
  }

  function update(){
    requestAnimationFrame( update );

    if (diamond) diamond.rotateY( 0.001 );

    diamond.visible = false;

    renderer.setRenderTarget( renderTarget );
    renderer.render( scene, camera );
    renderer.setRenderTarget(null);

    diamond.visible = true;
    
    renderer.render( scene, camera );  
  }

  function resize(){
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize( window.innerWidth, window.innerHeight );
    if (renderTarget) renderTarget.dispose();
    renderTarget = new THREE.WebGLRenderTarget( window.innerWidth/2, window.innerWidth/2 );
    if (material && material.uniforms) material.uniforms.tDiffuse.value = renderTarget.texture;
  }
</script>
</body>
</html>
