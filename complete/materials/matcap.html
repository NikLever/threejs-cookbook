<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Three.JS Cookbook: Materials - Matcap</title>
  <link rel="apple-touch-icon" sizes="180x180" href="../../images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../images/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../site.webmanifest">
  <style>
    body{
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<!--
  "three": "https://unpkg.com/three@0.150.0/build/three.module.js",             
  "three/addons/":"https://unpkg.com/three@0.150.0/examples/jsm/"
-->
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "three": "../../libs/three/build/three.module.js",
    "three/addons/": "../../libs/three/examples/jsm/"
  }
}
</script>
<script  type="module"> 
  import * as THREE from "three";
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
  import { GUI } from "three/addons/libs/lil-gui.module.min.js"

  let scene, camera, renderer, controls, mesh, material, options;

  init();

  function init(){
    scene = new THREE.Scene();
    
    camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 1000 );
    camera.position.set(0, 0, 15);
    
    const ambient = new THREE.HemisphereLight(0xffffbb, 0x080820);
    scene.add(ambient);
    
    const light = new THREE.DirectionalLight(0xFFFFFF, 3);
    light.position.set( 1, 10, 6);
    scene.add(light);
    
    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    controls = new OrbitControls(camera, renderer.domElement);
    controls.addEventListener( 'change', render ); 
    controls.target.set( 0, 2.1, 0 );
    controls.update();
      
    window.addEventListener( 'resize', resize, false);
    
    setBg();
    loadModel();

    material = new THREE.MeshMatcapMaterial();

    options = {
      matcap: 'none'
    }

    const gui = new GUI();
      gui.add( options, 'matcap', ['none', 'matcap1', 'matcap2', 'matcap3', 'matcap4']).onChange( value => {
      if (material.matcap){
        material.matcap.dispose();
        material.matcap = null;
        material.needsUpdate = true;
        render();
      }

      if (value=="none") return;

      const texture = new THREE.TextureLoader()
                            .setPath('../../assets/')
                            .load(`${value}.jpg`, (tex)=>{
                              material.matcap = tex;
				                      material.needsUpdate = true;
                              render();
                            });
    });

    render();
  }

  function setBg(){

      new THREE.TextureLoader()
          .setPath('../../assets/')
          .load( 'radial.jpg', 
                  texture => {
                      texture.colorSpace = THREE.SRGBColorSpace;
                      scene.background = texture;
                      render();
                  }, null, 
                  err => {
                      console.error( err );
                      console.log( err.message );
                  });

  }

  function loadModel(){

      const loader = new GLTFLoader().setPath( '../../libs/three/examples/models/gltf/' );
      loader.load( 'ShaderBall.glb',  gltf => {
          const scale = 3;

          gltf.scene.scale.set( scale, scale, scale );

          gltf.scene.traverse( child => {
            if (child.isMesh){
              child.material = material;
            }
          })

          scene.add( gltf.scene );

          mesh = gltf.scene;

          render();

      } );

  }

  function render(){
    renderer.render( scene, camera );  
  }

  function resize(){
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize( window.innerWidth, window.innerHeight );
  }
</script>
</body>
</html>
