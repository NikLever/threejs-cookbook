<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>The Three.JS Cookbook: Geometry - Extrude</title>
  <link rel="apple-touch-icon" sizes="180x180" href="../../images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../images/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../site.webmanifest">
  <style>
    body{
      padding: 0;
      margin: 0;
    }
    #btn{
        position: absolute;
        right: 10px;
        bottom: 10px;
        background: #fea;
        padding: 15px;
        font-family: arial;
    }
  </style>
</head>
<body>
    <a id="btn">
        Open Gates
    </a>
<script type="importmap">
  {
    "imports": {
      "three": "../../libs/three/build/three.module.js",
    "three/addons/": "../../libs/three/examples/jsm/"
    }
  }
</script>
<script  type="module"> 
  import * as THREE from "three"
  import { OrbitControls } from "three/addons/controls/OrbitControls.js"
  import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js"
  
  let scene, camera, renderer, clock, mixers, actions, mode;

init();

function init(){
  const assetPath = '../../assets/';
  
  clock = new THREE.Clock();
  
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x00aaff);
  
  camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 1000 );
  camera.position.set(-1, 1, 6);
  
  const ambient = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
  scene.add(ambient);
  
  const light = new THREE.DirectionalLight(0xFFFFFF, 2);
  light.position.set( 0, 1, 10);
  scene.add(light);
  
  renderer = new THREE.WebGLRenderer();
  renderer.setSize( window.innerWidth, window.innerHeight );
  document.body.appendChild( renderer.domElement );
  
  const controls = new OrbitControls( camera, renderer.domElement );
  controls.target.set(1,2,0);
  controls.update();
  
  mode = 'open';
  const btn = document.getElementById("btn");
  btn.addEventListener('click', function(e){
    if (actions !== undefined && actions.length==2){
      const btn = document.getElementById("btn");
      if (mode=="open"){
        actions.forEach( action => {
          action.timeScale = 1;
          action.reset();
          action.play();
        });
        mode = 'close';
        btn.innerHTML = 'Close Gates';
      }else{
        actions.forEach( action => {
          action.timeScale = -1;
          const clip = action.getClip();
          action.reset();
          action.time = clip.duration;
          action.play();
        });
        mode = 'open';
        btn.innerHTML = 'Open Gates';
      }
    }
  })
  
  //Load meshes here
  const loader = new GLTFLoader();
  loader.setPath(assetPath);
  loader.load('gate.glb', function(object){
    mixers = [];
    actions = [];
    let mixer = new THREE.AnimationMixer(object.scene.children[1].children[0]);
    let action = mixer.clipAction(object.animations[0]);
    action.loop = THREE.LoopOnce;
    action.clampWhenFinished = true;
    mixers.push(mixer);
    actions.push(action);
    
    mixer = new THREE.AnimationMixer(object.scene.children[1].children[1]);
    action = mixer.clipAction(object.animations[1]);
    action.loop = THREE.LoopOnce;
    action.clampWhenFinished = true;
    mixers.push(mixer);
    actions.push(action);
    
    scene.add(object.scene);
  });
  
  window.addEventListener( 'resize', resize, false);
  
  update();
}

function setEnvironment(){

}

function update(){
  requestAnimationFrame( update );
  renderer.render( scene, camera );
  const dt = clock.getDelta();
  mixers.forEach(mixer => mixer.update(dt));
}

function resize(){
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize( window.innerWidth, window.innerHeight );
}

</script>

</body>
</html>
