<body>
<div id="overlay">
    <button id="startButton">Play</button>
</div>
<div id="container"></div>
<reference path='../../libs/three/three.js' />
<script type="importmap">
{
  "imports": {
    "three": "../../node_modules/three/build/three.module.js",
    "three/addons/": "../../node_modules/three/examples/jsm/"
  }

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { mergeVertices } from 'three/addons/utils/BufferGeometryUtils.js';

    let scene, camera, renderer, analyser, visualizer, tmpVec;

    const startButton = document.getElementById( 'startButton' );
    startButton.addEventListener( 'click', init );

    function init() {

        const fftSize = 128;

        //

        const overlay = document.getElementById( 'overlay' );
        overlay.remove();

        //

        const container = document.getElementById( 'container' );

        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0x000000 );

        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 100 );
        camera.position.set( 0, 0, 5 );

        const ambient = new THREE.HemisphereLight( 0xAAAAFF, 0x555555 );
        scene.add( ambient );

        const light = new THREE.DirectionalLight( 0xFFFFFF, 3 );
        light.position.set(1,1,1);
        scene.add(light);

        const controls = new OrbitControls( camera, renderer.domElement );

        //

        const listener = new THREE.AudioListener();

        const audio = new THREE.Audio( listener );
        const file = '../../assets/sfx/organ.mp3';

        if ( /(iPad|iPhone|iPod)/g.test( navigator.userAgent ) ) {

            const loader = new THREE.AudioLoader();
            loader.load( file, function ( buffer ) {

                audio.setBuffer( buffer );
                audio.play();

            } );

        } else {

            const mediaElement = new Audio( file );
            mediaElement.play();

            audio.setMediaElementSource( mediaElement );

        }

        analyser = new THREE.AudioAnalyser( audio, fftSize );

        //

       // visualizer = new THREE.Group();
       // scene.add( visualizer );

        /*const width = 0.2;
        const geometry = new THREE.BoxGeometry( width, 0.1, 0.1 );
        const material = new THREE.MeshStandardMaterial();

        for(let i=0; i<20; i++){
            const mat = material.clone();
            mat.color.setRGB( Math.random()*0.5 + 0.25, Math.random()*0.5 + 0.25, Math.random()*0.5 + 0.25 );
            mat.needsUpdate = true;
            const bar = new THREE.Mesh( geometry, mat );
            bar.position.x = i * width - 2;
            visualizer.add(bar);
        }*/
        //
        tmpVec = new THREE.Vector3();

        const geometry = new THREE.IcosahedronGeometry();
        const geometry1 = mergeVertices( geometry, 0.001 );
        const positions = geometry1.getAttribute( 'position' ).array;
        const normals = [];
        for(let i=0; i<positions.length; i+=3){
            normals.push( new THREE.Vector3( positions[i], positions[i+1], positions[i+2] ).normalize() );
        }
        const line = new THREE.Mesh( geometry1, new THREE.MeshBasicMaterial({ wireframe: true }) );
        visualizer = new THREE.Group();
        visualizer.userData.normals = normals;
        visualizer.userData.positions = positions;
        visualizer.add( line );
        scene.add( visualizer );

        window.addEventListener( 'resize', onWindowResize );

        animate();

    }

    function onWindowResize() {

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    function animate() {

        requestAnimationFrame( animate );

        render();

    }

    function render() {

        analyser.getFrequencyData();

        const pos = visualizer.userData.positions;

        for(let i=0; i<analyser.data.length; i++){
            const a = analyser.data[i + 0];
            const b = analyser.data[i + 1];
            const c = analyser.data[i + 2];
            const d = ((((a + b + c)/3)/255)-0.5) * 0.25 + 1;
            tmpVec.copy(visualizer.userData.normals[i]).multiplyScalar(d);
            pos[i] = tmpVec.x;
            pos[i+1] = tmpVec.y;
            pos[i+2] = tmpVec.z;
            console.log(`Vertex: ${i}: ${tmpVec.x.toFixed(1)}, ${tmpVec.y.toFixed(1)}, ${tmpVec.z.toFixed(1)}` );
        }

        renderer.render( scene, camera );

    }

</script>
</body>
</html>
