<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Three.JS Cookbook: Sound - Analyser</title>
  <link rel="apple-touch-icon" sizes="180x180" href="../../images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../images/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../site.webmanifest">
  <link type="text/css" rel="stylesheet" href="../../main.css">
  <style>
    body{
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="overlay">
    <button id="startButton">Play</button>
</div>
<div id="container"></div>
<div id="info">
    <a href="https://threejs.org" target="_blank" rel="noopener noreferrer">three.js</a> webaudio - orientation<br/>
    music by <a href="http://www.newgrounds.com/audio/listen/376737" target="_blank" rel="noopener noreferrer">skullbeatz</a>
</div>

<script type="importmap">
{
  "imports": {
    "three": "../../libs/three/build/three.module.js",
    "three/addons/": "../../libs/three/examples/jsm/"
  }
}
</script>
<script type="module">

    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    let scene, camera, renderer, analyser, visualizer;

    const startButton = document.getElementById( 'startButton' );
    startButton.addEventListener( 'click', init );

    function init() {

        const fftSize = 128;

        //

        const overlay = document.getElementById( 'overlay' );
        overlay.remove();

        //

        const container = document.getElementById( 'container' );

        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0xaaaaff );

        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 100 );
        camera.position.set( 0, 0, 5 );

        const ambient = new THREE.HemisphereLight( 0xAAAAFF, 0x555555 );
        scene.add( ambient );

        const light = new THREE.DirectionalLight( 0xFFFFFF, 3 );
        light.position.set(1,1,1);
        scene.add(light);

        const controls = new OrbitControls( camera, renderer.domElement );

        //

        const listener = new THREE.AudioListener();

        const audio = new THREE.Audio( listener );
        const file = '../../libs/three/examples/sounds/376737_Skullbeatz___Bad_Cat_Maste.mp3';

        if ( /(iPad|iPhone|iPod)/g.test( navigator.userAgent ) ) {

            const loader = new THREE.AudioLoader();
            loader.load( file, function ( buffer ) {

                audio.setBuffer( buffer );
                audio.play();

            } );

        } else {

            const mediaElement = new Audio( file );
            mediaElement.play();

            audio.setMediaElementSource( mediaElement );

        }

        analyser = new THREE.AudioAnalyser( audio, fftSize );

        //

        visualizer = new THREE.Group();
        scene.add( visualizer );

        const width = 0.2;
        const geometry = new THREE.BoxGeometry( width, 0.1, 0.1 );
        const material = new THREE.MeshStandardMaterial();

        for(let i=0; i<20; i++){
            const mat = material.clone();
            mat.color.setRGB( Math.random()*0.5 + 0.25, Math.random()*0.5 + 0.25, Math.random()*0.5 + 0.25 );
            mat.needsUpdate = true;
            const bar = new THREE.Mesh( geometry, mat );
            bar.position.x = i * width - 2;
            visualizer.add(bar);
        }
        //

        window.addEventListener( 'resize', onWindowResize );

        animate();

    }

    function onWindowResize() {

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    function animate() {

        requestAnimationFrame( animate );

        render();

    }

    function render() {

        analyser.getFrequencyData();

        for(let i=0; i<visualizer.children.length; i++){
            const a = analyser.data[i*3 + 0];
            const b = analyser.data[i*3 + 1];
            const c = analyser.data[i*3 + 2];
            const d = ((((a + b + c)/3)/255)-0.5) * 4;
            visualizer.children[i].position.y = d;
        }

        renderer.render( scene, camera );

    }

</script>
</body>
</html>
